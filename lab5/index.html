<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Eventos JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <p id="passa">1. Passa por aqui!</p>

  <p>
    2. <span id="pinta">Pinta-me!</span>
    <button class="color" data-color="red">Red</button>
    <button class="color" data-color="green">Green</button>
    <button class="color" data-color="blue">Blue</button>
  </p>

  <p>
    3. Experimenta escrever...
    <input type="text" id="input-letra">
  </p>

  <p>
    4. Escolha uma cor:
    <select id="select-cor">
      <option value="white">White</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
  </p>

  <p>
    5. <button id="btn-conta">Conta!</button>
    <span id="contador">0</span>
  </p>

  <form id="form-hello">
    <input id="nome" type="text" placeholder="insira o seu nome">
    <input id="idade" type="number" placeholder="idade">
    <input type="submit" value="Submit">
  </form>

  <p id="resultado"></p>

  <p>
    7. Automatic Counter: <span id="auto-counter">0</span>
  </p>

  <script src="scripts/main.js"></script>
</body>
</html>
